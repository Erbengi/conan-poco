language: cpp
compiler:
- gcc
install:
# Install gcc-multilib (fixed some errors)
- sudo apt-get update -qq
- sudo apt-get install gcc-multilib
# Install CMake 3
- wget https://s3.amazonaws.com/biibinaries/thirdparty/cmake-3.0.2-Linux-64.tar.gz
- tar -xzf cmake-3.0.2-Linux-64.tar.gz
- sudo cp -fR cmake-3.0.2-Linux-64/* /usr
- rm -rf cmake-3.0.2-Linux-64
- rm cmake-3.0.2-Linux-64.tar.gz
# Download conan
- wget $CONAN_URL -O conan.deb
- sudo dpkg -i conan.deb
- rm conan.deb
# Adjust config and settings
- conan user lasote
- echo -e "\ncompiler=gcc" >> ~/.conan/conan.conf
- echo -e "\ncompiler.version=$(gcc -dumpversion)" >> ~/.conan/conan.conf
- conan install . || echo "Ignore fail, just generates default settings"
- sed -i -- 's/\[\"4.8\"/\[\"4.6\", \"4.7\", \"4.8\"/g' ~/.conan/settings.yml  # Add 4.6
# Adjust channel to travis to force compile from source (except requires)
- sed -i -- 's/\/stable/\/travis/g' build.py
- sed -i -- 's/\/stable/\/travis/g' test/conanfile.py

script:
- python build.py
